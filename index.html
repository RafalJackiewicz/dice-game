<!DOCTYPE html>
<html lang="pl" dir="ltr">

<head>
  <meta charset="utf-8">

  <title></title>

  <!-- Arkusz stylów -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Font awesome -->
  <link href="css/all.css" rel="stylesheet">

  <!-- Czcionka -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200;400;700&display=swap" rel="stylesheet">


  <!-- dodac ikonkę do zakładki strony -->
</head>

<body>
  <div class="boardGame">
    <div class="nameOfPlayerOne">
      <h1>Player 1 v</h1>
    </div>
    <div class="nameOfPlayerTwo">
      <h1>s Player 2</h1>
      <input type="checkbox" name="" value="" checked>
    </div>
    <div class="scoreBoard">
      <h2 class="countWinsPlayerOne" value="0">2</h2>
      <h2>:</h2>
      <h2 class="countWinsPlayerTwo" value="0">3</h2>
    </div>
    <div class="playersBoard">
      <div class="playerOneBoard">
        <div>
          <h2>Player 1</h2>
        </div>
        <div>
          <h3 class="resultOfPlayerOne">You have a three of kind</h2>
        </div>
        <div class="boardOfDice">
          <div class="firstDicePlayerOne">
            <img class="dice" src="img/dice-two.png" alt="">
          </div>
          <div class="secondDicePlayerOne">
            <img class="dice" src="img/dice-two.png" alt="">
          </div>
          <div class="thirdDicePlayerOne">
            <img class="dice" src="img/dice-two.png" alt="">
          </div>
          <div class="fourthDicePlayerOne">
            <img class="dice" src="img/dice-two.png" alt="">
          </div>
          <div class="fifthDicePlayerOne">
            <img class="dice" src="img/dice-two.png" alt="">
          </div>
        </div>
      </div>
      <div class="roundBoard">
        <div>
          <input type="button" name="buttonRoll" value="Roll">
        </div>

        <h3>Round</h3>
        <h3 class="firstRoundPOne">1</h3>
        <h3 class="firstRoundPtwo">1</h3>
        <h3 class="secondRoundPOne">2</h3>
        <h3 class="secondRoundPTwo">2</h3>
      </div>
      <div class="playerTwoBoard">
        <div>
          <h2>Player 2</h2>
        </div>
        <div>
          <h3 class="resultOfPlayerTwo">You have a four of kind</h2>
        </div>
        <div class="boardOfDice">
          <div class="firstDicePlayerTwo">
            <i class="fas fa-dice-one dice"></i>
          </div>
          <div class="secondDicePlayerTwo">
            <i class="fas fa-dice-two dice"></i>
          </div>
          <div class="thirdDicePlayerTwo">
            <i class="fas fa-dice-three dice"></i>
          </div>
          <div class="fourthDicePlayerTwo">
            <i class="fas fa-dice-four dice"></i>
          </div>
          <div class="fifthDicePlayerTwo">
            <i class="fas fa-dice-five dice"></i>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="script/script.js" charset="utf-8"></script>
</body>

</html>
